<!DOCTYPE html>
    <head>
    <title> Registration</title> 
    <style type="text/css">
        body{
            margin-top: 4px;
        }
        .regform{
            width:600px;
            height: 500px;
            background-color: antiquewhite;
            margin: auto;
            text-align: center;
        }
        
        </style>
</head>
    <body >
        <form action="" method="POST">
            <br/>
            <br/>
            <div class="regform">
                <div class="col-sm-4"></div>
                <div class="col-sm-4"><br>
                    <h2>Registration Form</h2>
                    <br>
                        <tr>
                            <td>
                                <label for="Name">Name:</label>
                                <input type="text" name="txt" value="" class="form-control" placeholder="Name" required ></td><br>
                                <br>
                        </tr>
                        <tr>
                            <td>
                                <label for="Email"> Email:</label>
                                <input type="email" name="em" class="form-control" placeholder="Enter email Address" required></td><br>
                                <br>
                        </tr>
                        <tr>
                            <td>
                                <label for="Phone">Phone number:</label>
                                <input type="email" name="em" class="form-control" placeholder="Phone number" required></td><br>
                                <br>
                        </tr>
                        <tr>
                            <td>
                                <label for="Username">Username:</label>
                                <input type="text" name="txt" value="" class="form-control" placeholder="Username" required pattern=".{8,}" required title="8 charactor minimum" ></td><br>
                                <br>
                        </tr>
                        <tr>
                            <td>
                                <label for="Password">Password:</label>
                                <input type="password" name="passw" class="form-control" placeholder="password" required pattern=".{6,}" required title="6 charactor minimum"></td><br>
                                <br>
                        </tr>
                        <tr>
                            <td>
                                <label for="CPassw">Confirm Password:</label>
                                <input type="password" name="cpassw" class="form-control" placeholder="Confirm password" required pattern=".{6,}" required title="6 charactor minimum"></td>
                                <br>
                                <br>
                       </tr>
                        <tr>
                            <td><input type="submit" name="register" class="btn btn-success"></td>
                        </tr>
                        <tr>
                        </tr>
                    </table>
                        
                </div>
                <div class="col-sm-4"></div>

            </div>
            
        </form>
    </div>
    </body>
</html>
